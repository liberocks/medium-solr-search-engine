<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Tweets Search Engine</title>
  </head>
  <body>
    <div class="container-sm">
      <h2 class="my-3">Twitter Search Engine</h2>
      <form>
        <div class="input-group mb-3">
          <input type="email" class="form-control" />
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </form>

      <div class="d-flex justify-content-between bd-highlight mb-3">
        <div class="py-2">Showing 11-20 of 12312 tweets (page 2 of 400)</div>

        <div class="py-2 input-group" style="width: auto;">
          <button class="btn btn-primary" type="button">Previous</button>
          <button class="btn btn-primary" type="button">Next</button>
        </div>
      </div>

      <div class="mb-3">
        <div class="fw-bold fs-5">@Scotthamilton</div>
        <div>
          is upset that he can't update his Facebook by texting it... and might
          cry as a result School today ...
        </div>
        <div class="text-secondary text-lowercase" style="font-size: 10pt">
          Two days ago
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
